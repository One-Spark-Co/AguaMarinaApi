name: Deploy Lambda Functions - Agua Marina API

on:
  push:
    branches:
      - main

jobs:
  deploy_get_liters:
    name: Deploy getUserLiters Lambda
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm ci

      - name: Build (if present)
        run: npm run build --if-present

      - name: Create ZIP Package
        run: |
          rm -f get-user-liters.zip
          zip -r get-user-liters.zip get-user-liters.js package.json node_modules

      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region ${{ secrets.AWS_REGION }}

      - name: Deploy to AWS Lambda
        uses: appleboy/lambda-action@v0.1.0
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}
          function_name: aguamarina-get-user-liters
          zip_file: get-user-liters.zip
          runtime: nodejs22.x
          environment: >-
            {
              "TIENDA_NUBE_EXTERNAL_API_URL": "${{ secrets.TIENDA_NUBE_EXTERNAL_API_URL }}",
              "TIENDA_NUBE_AUTH_TOKEN": "${{ secrets.TIENDA_NUBE_AUTH_TOKEN }}",
              "TIENDA_NUBE_USER_AGENT": "${{ secrets.TIENDA_NUBE_USER_AGENT }}",
              "LITERS_PER_PRODUCT": "${{ secrets.LITERS_PER_PRODUCT }}"
            }

  deploy_set_liters:
    name: Deploy setUserLiters Lambda
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm ci

      - name: Build (if present)
        run: npm run build --if-present

      - name: Create ZIP Package
        run: |
          rm -f set-user-liters.zip
          zip -r set-user-liters.zip set-user-liters.js package.json node_modules

      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region ${{ secrets.AWS_REGION }}

      - name: Deploy to AWS Lambda
        uses: appleboy/lambda-action@v0.1.0
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}
          function_name: aguamarina-set-user-liters
          zip_file: set-user-liters.zip
          runtime: nodejs22.x
          environment: >-
            {
              "TIENDA_NUBE_EXTERNAL_API_URL": "${{ secrets.TIENDA_NUBE_EXTERNAL_API_URL }}",
              "TIENDA_NUBE_AUTH_TOKEN": "${{ secrets.TIENDA_NUBE_AUTH_TOKEN }}",
              "TIENDA_NUBE_USER_AGENT": "${{ secrets.TIENDA_NUBE_USER_AGENT }}",
              "LITERS_PER_PRODUCT": "${{ secrets.LITERS_PER_PRODUCT }}"
            }
