name: Deploy Lambda Functions - Agua Marina API

on:
  push:
    branches:
      - main

jobs:
  deploy_get_liters:
    name: Deploy getUserLiters Lambda
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm ci

      - name: Build (if present)
        run: npm run build --if-present

      - name: Create ZIP Package
        run: |
          rm -f get-user-liters.zip
          zip -r get-user-liters.zip get-user-liters.js package.json node_modules

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy Lambda function
        uses: aws-actions/aws-lambda-deploy@v1.1.0
        with:
          function-name: aguamarina-get-user-liters
          code-artifacts-dir: ./
          code-artifacts: get-user-liters.zip
          environment: |
            {
              "TIENDA_NUBE_EXTERNAL_API_URL": "${{ secrets.TIENDA_NUBE_EXTERNAL_API_URL }}",
              "TIENDA_NUBE_AUTH_TOKEN": "${{ secrets.TIENDA_NUBE_AUTH_TOKEN }}",
              "TIENDA_NUBE_USER_AGENT": "${{ secrets.TIENDA_NUBE_USER_AGENT }}",
              "LITERS_PER_PRODUCT": "${{ secrets.LITERS_PER_PRODUCT }}"
            }

      - name: Update Lambda handler configuration
        run: |
          aws lambda update-function-configuration \
            --function-name aguamarina-get-user-liters \
            --handler get-user-liters.handler \
            --region ${{ secrets.AWS_REGION }}

  deploy_set_liters:
